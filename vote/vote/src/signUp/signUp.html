<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>signUp</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="/src/css/signUp.css"/>
</head>
<script src="/util/adaptive.js"></script>
<script src="/util/zepto.min.js"></script>
<body>
<div class="outer">
    <div class="bg">
        <div class="imgDiv">
            <img src="../../images/one/logo.png"/>
        </div>
    </div>
    <div class="userMessage">
        <div class="con">用户名:</div>
        <div class="iput">
            <input type="text" placeholder="请填写用户名" class="iput username"/>
        </div>
        <div class="con conpass">密码:</div>
        <div class="iput">
            <input type="text" placeholder="数字或字母不超过10个长度"  class="iput password"/>
        </div>
        <div class="con conword">确认密码:</div>
        <div class="iput">
            <input type="text" placeholder="数字或字母不超过10个长度"  class="iput confirm"/>
        </div>
        <div class="con conphone">手机号码:</div>
        <div class="iput">
            <input type="text" placeholder="请填写正确格式的手机号码"  class="iput phone"/>
        </div>
        <div class="con conMy">自我描述:</div>
        <div class="iput">
            <input type="text" placeholder="请填写自我描述20字以内"  class="iput myself"/>
        </div>
        <div class="con sex">性别:</div>
        <div class="iput">
            <input type="radio" class="boyRa"/><span class="boy">男</span>
        </div>
        <div class="iput">
            <input type="radio" class="girlRa"/><span class="girl">女</span>
        </div>
        <div class="submit"><span class="subCon">提交</span></div>

    </div>


</div>

</body>
</html>
